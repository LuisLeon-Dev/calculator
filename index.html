<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">
          <input type="text" id="display" placeholder="0" readonly />
        </div>
        <div class="buttons">
          <div class="buttons-block">
            <button class="btn btn-darker" onclick="clearDisplay()">C</button>
            <button class="btn btn-darker" onclick="clearEntry()">CE</button>
            <button class="btn btn-darker" id="potencia">^</button>
            <button
              class="btn btn-purple"
              id="division"
              onclick="appendToDisplay('/')"
            >
              รท
            </button>
          </div>
          <div class="buttons-block">
            <button class="btn btn-darker" onclick="appendToDisplay('7')">
              7
            </button>
            <button class="btn btn-darker" onclick="appendToDisplay('8')">
              8
            </button>
            <button class="btn btn-darker" onclick="appendToDisplay('9')">
              9
            </button>
            <button
              class="btn btn-purple"
              id="multiplication"
              onclick="appendToDisplay('*')"
            >
              x
            </button>
          </div>
          <div class="buttons-block">
            <button class="btn btn-darker" onclick="appendToDisplay('4')">
              4
            </button>
            <button class="btn btn-darker" onclick="appendToDisplay('5')">
              5
            </button>
            <button class="btn btn-darker" onclick="appendToDisplay('6')">
              6
            </button>
            <button
              class="btn btn-purple"
              id="subtraction"
              onclick="appendToDisplay('-')"
            >
              -
            </button>
          </div>
          <div class="buttons-block">
            <button class="btn btn-darker" onclick="appendToDisplay('1')">
              1
            </button>
            <button class="btn btn-darker" onclick="appendToDisplay('2')">
              2
            </button>
            <button class="btn btn-darker" onclick="appendToDisplay('3')">
              3
            </button>
            <button
              class="btn btn-purple"
              id="addition"
              onclick="appendToDisplay('+')"
            >
              +
            </button>
          </div>
          <div class="buttons-block">
            <button class="btn btn-darker" onclick="randomNumber()">Rnd</button>
            <button class="btn btn-darker" onclick="appendToDisplay('0')">
              0
            </button>
            <button class="btn btn-darker" onclick="appendToDisplay('.')">
              .
            </button>
            <button class="btn btn-purple" id="equal" onclick="calculate()">
              =
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.3.1/math.min.js"></script>
  </body>
</html>
